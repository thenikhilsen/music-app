<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8e89e84f14.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="main-div">
        <div class="music-container">
            <h2 id="title">Kuley Kuley</h2>
            <h3 id="artist">Honey 3.0</h3>
            <div class="img-container">
                <img src="Images/kuley kuley.jpg" alt="Kuley Kuley">
            </div>  
            <audio src="Audios/kuley kuley.mp3">Song</audio>

            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="previous" title="Previous"></i>
                <i class="fa-solid fa-play" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="forward" title="Forward"></i>
            </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
